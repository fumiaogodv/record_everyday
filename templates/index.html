<!DOCTYPE html>
<html>
<head>
    <title>日记应用</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>我的日记本</h1>
<!--    <a href="/write_page" class="btn">写日记</a>-->
<!--    <a href="/read_page" class="btn">查看日记</a>-->
    <button class="btn" id="write" >写日记</button>
    <button class="btn" id="read">查看日记</button>
</body>
<script>
    const read =document.getElementById('read')
    const write=document.getElementById('write')

    read.addEventListener('click',()=>{
        window.location.href = '{{ url_for("read") }}';
    })

    write.addEventListener('click',()=>{
        window.location.href = '{{ url_for("write") }}';
    })
</script>
</html>
